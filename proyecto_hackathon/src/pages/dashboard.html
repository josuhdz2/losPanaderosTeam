<!DOCTYPE html>
<html>
<head>
  <title>Usuarios</title>
  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #ffffff; /* Cambia el color a tu elecciÃ³n */
      font-family: "Cooper";
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #011e46;
      padding: 10px 50px;
      font-family: "Cooper";
      
    }

    .logo {
      max-height: 80px;
    }

    h1 {
      color: #ffffff;
      font-family: "Copperplate", sans-serif;
      margin: 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    main {
      display: flex;
      justify-content: space-between;
      background-color: #011e46;
      padding: 20px;
      
    }

    section {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 50px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      width: calc(50% - 50px);
    }

    .progress {
      width: 100%;
      height: 5px;
      background-color: #1235ff;
      border-radius: 5px;
      margin-top: 5px;
    }

    .progress-bar {
      height: 100%;
      border-radius: 5px;
      background-color: #007bff;
    }

    h2 {
      color: #000000;
      margin-top: 0;
    }

    h3 {
      color: #000000;
      margin: 10px 0;
    }

    span {
      font-weight: bold;
    }

    div > h3 {
      margin: 60px 0;
    }

    div > a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
    }

    .centered-section {
      text-align: center;
    }

    .centered-asignaturas {
      text-align: center;
      margin: 0 auto;
    }

    button {
      padding: 8px 16px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .asignatura {
      padding: 100px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .asignatura h3 {
      margin: 0;
    }

    .asignatura a {
      display: block;
      text-decoration: none;
      margin-top: 30px;
    }

    .primaria {
      background-color: rgb(0, 226, 68);
     
    }

    .secundaria {
      background-color: rgb(245, 114, 26);
      
    }

    .preparatoria {
      background-color: rgb(214, 16, 16);
    
    }
    
  </style>
</head>
<body>
  <header>
    <img src="../assets/icono.ico" alt="Logo" class="logo">
    <h1>Usuarios</h1>
    <button type="button" id="validar">Validar cursos</button>
  </header>
  <main>
    <section>
      <h2>Porcentajes</h2>
      <div>
        <h3>Primaria: <span>00%</span></h3>
        <div class="progress">
          <div class="progress-bar" style="width: 0%;"></div>
        </div>
        <h3>Secundaria: <span>00%</span></h3>
        <div class="progress">
          <div class="progress-bar" style="width: 0%;"></div>
        </div>
        <h3>Preparatoria: <span>00%</span></h3>
        <div class="progress">
          <div class="progress-bar" style="width: 0%;"></div>
        </div>
      </div>
    </section>
    <section class="centered-section">
      <h2>Grados</h2>
      <div class="centered-asignaturas asignatura primaria">
        <h3>Primaria</h3>
        <a><button>Registrarse</button></a>
      </div>
      <div class="centered-asignaturas asignatura secundaria">
        <h3>Secundaria</h3>
        <a><button id="registrarseSecundaria">Registrarse</button></a>
      </div>
      <div class="centered-asignaturas asignatura preparatoria">
        <h3>Preparatoria</h3>
        <a href="/materias"><button>Registrarse</button></a>
      </div>
    </section>
  </main>
  <script>
    const {ipcRenderer}=require('electron');
    document.getElementById('registrarseSecundaria').addEventListener('click', ()=>
    {
        ipcRenderer.send('entrarPrimaria');
    });
    document.getElementById('validar').addEventListener('click', ()=>
    {
      if(localStorage.getItem('tokenAuth'))
      {
        ipcRenderer.send('cargarValidacionPage');
      }
      else
      {
        ipcRenderer.send('ingresar');
      }
    })
  </script>
</body>
</html>
