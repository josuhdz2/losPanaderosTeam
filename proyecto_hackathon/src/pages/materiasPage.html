<!DOCTYPE html>
<html>
<head>
  <title>Usuarios</title>
  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #ffffff; /* Cambia el color a tu elección */
      font-family: "Cooper";
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #011e46;
      padding: 10px 50px;
      font-family: "Cooper";
      
    }

    .logo {
      max-height: 80px;
    }

    h1 {
      color: #ffffff;
      font-family: "Copperplate", sans-serif;
      margin: 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    main {
      display: flex;
      justify-content: space-between;
      background-color: #011e46;
      padding: 20px;
      
    }

    section {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 50px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      width: calc(50% - 50px);
    }

    .progress {
      width: 100%;
      height: 5px;
      background-color: #1235ff;
      border-radius: 5px;
      margin-top: 5px;
    }

    .progress-bar {
      height: 100%;
      border-radius: 5px;
      background-color: #007bff;
    }

    h2 {
      color: #000000;
      margin-top: 0;
    }

    h3 {
      color: #000000;
      margin: 10px 0;
    }

    span {
      font-weight: bold;
    }

    div > h3 {
      margin: 60px 0;
    }

    div > a {
      display: block;
      margin-top: 10px;
      text-decoration: none;
    }

    .centered-section {
      text-align: center;
    }

    .centered-asignaturas {
      text-align: center;
      margin: 0 auto;
    }

    button {
      padding: 8px 16px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .asignatura {
      padding: 100px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .asignatura h3 {
      margin: 0;
    }

    .asignatura a {
      display: block;
      text-decoration: none;
      margin-top: 30px;
    }

    .español {
      background-color: rgb(25, 86, 253);
     
    }

    .matematicas {
      background-color: rgb(224, 3, 3);
      
    }

    .cienciasNaturales {
      background-color: rgb(2, 196, 67);
    
    }
    
  </style>
</head>
<body>
  <header>
    <img src="../logo.ico" alt="Logo" class="logo">
    <h1>Usuarios</h1>
  </header>
  <main>
    <section>
      <h2>Porcentajes</h2>
      <div>
        <h3>Español: <span>00%</span></h3>
        <div class="progress">
          <div class="progress-bar" style="width: 0%;"></div>
        </div>
        <h3>Matematicas: <span>00%</span></h3>
        <div class="progress">
          <div class="progress-bar" style="width: 0%;"></div>
        </div>
        <h3>Ciencias Naturales: <span>00%</span></h3>
        <div class="progress">
          <div class="progress-bar" style="width: 0%;"></div>
        </div>
      </div>
    </section>
    <section class="centered-section">
      <h2>Materias</h2>
      <div class="centered-asignaturas asignatura español">
        <h3>Español</h3>
        <a><button id="espanol">Iniciar</button></a>
      </div>
      <div class="centered-asignaturas asignatura matematicas">
        <h3>Matematicas</h3>
        <a href="/modules"><button>Iniciar</button></a>
      </div>
      <div class="centered-asignaturas asignatura cienciasNaturales">
        <h3>Ciencias Naturales</h3>
        <a href="/modules"><button>Iniciar</button></a>
      </div>
    </section>
  </main>
</body>
<script>
    const {ipcRenderer}=require('electron');
    document.getElementById('espanol').addEventListener('click', ()=>
    {
        ipcRenderer.send('cargarDiagnostico');
    })
</script>
</html>
