<!DOCTYPE html>
<html>
<head>
  <title>Módulos</title>
  <style>

    body {
      margin: 0;
      padding: 0;
      font-family: "Cooper";
    }

    header {
      background-color: #011e46;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      max-height: 80px;
    }

    .logo img {
      max-height: 80px;
    }

    .modules-title {
      font-size: 24px;
      margin-right: 10px;
    }

    .modules {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .module {
      width: calc(50% - 40px);
      height: calc(50vh - 40px);
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #e0e0e0;
      border: none;
      margin: 10px;
      box-sizing: border-box;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .module:hover {
      background-color: #333;
      color: white;
    }

    .module h2 {
      margin: 0;
      font-size: 50px;
    }

    .module.module1 {
      background-color: #ff9999;
    }

    .module.module2 {
      background-color: #66cc66;
    }

    .module.module3 {
      background-color: #9999ff;
    }

    .module.module4 {
      background-color: #ffcc66;
    }

    .module.module5 {
      background-color: #66cccc;
    }

    .module.module6 {
      background-color: #ff66cc;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="../assets/icono.ico" alt="logo">
    </div>
    <h1 class="modules-title">Módulos</h1>
  </header>
  <main>
    <div class="modules">
      <button class="module module1" id="modulo1">
        <h2>Modulo uno</h2>
      </button>
      <button class="module module2">
        <h2>Modulo dos</h2>
      </button>
      <button class="module module3">
        <h2>Modulo tres</h2>
      </button>
      <button class="module module4">
        <h2>Modulo cuatro</h2>
      </button>
      <button class="module module5">
        <h2>Modulo cinco</h2>
      </button>
      <button class="module module6">
        <h2>Modulo seis</h2>
      </button>
    </div>
  </main>
</body>
<script>
  const {ipcRenderer}=require('electron');
  document.getElementById('modulo1').addEventListener('click', ()=>
  {
      ipcRenderer.send('cargaModulo', 'modulo1');
  })
</script>
</html>
